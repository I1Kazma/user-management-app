<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Список пользователей</h1>

  <div class="mb-4 flex flex-col sm:flex-row gap-4">
    <input
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      placeholder="Поиск по имени..."
      class="border p-2 rounded w-full sm:w-1/2"
    />
    <select
      [(ngModel)]="filterType"
      (change)="onFilterChange()"
      class="border p-2 rounded w-full sm:w-1/4"
    >
      <option value="all">Все</option>
      <option value="active">Активные</option>
      <option value="inactive">Неактивные</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let user of filteredUsers"
      (click)="selectUser(user)"
      class="border p-4 rounded cursor-pointer hover:bg-gray-100"
    >
      <h3 class="font-semibold">{{ user.name }}</h3>
      <p class="text-sm text-gray-600">{{ user.email }}</p>
      <p class="text-sm">
        Статус:
        <span [ngClass]="user.active ? 'text-green-600' : 'text-red-600'">
          {{ user.active ? "Активен" : "Неактивен" }}
        </span>
      </p>
    </div>
  </div>

  <div *ngIf="selectedUserEmail" class="mt-4 p-4 bg-blue-100 rounded">
    <h2 class="text-lg font-semibold">Выбранный пользователь</h2>
    <p>Email: {{ selectedUserEmail }}</p>
  </div>
</div>
